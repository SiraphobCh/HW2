<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping-cart page</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./logo.png" alt="logo">
            <p><b>Job</b></p><span>Passcard</span>
        </div>
        <div class="center">
            <nav>
                <a href="#">ABOUT US</a>
                <a href="#">PASSCARD</a>
                <a href="#">PROFILE</a>
            </nav>
        </div>
        <div class="right1">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-cart-shopping"></i>
            <a href="#">LOGIN</a>
            <a href="#">SIGN UP</a>
        </div>
    </div>
<div class="shop-area">
    <div class="my-cart">
        <h1>My Cart</h1>
    </div>
        <div class="product">
            <div class="left">
                <div class="top">
                    <i class="fa-solid fa-trash" style="color: #63E6BE;"></i>
                        <div class="doc blue">
                            <img src="./file-icon-blue.png" alt="docimage">
                            <h3 >Google Doc</h3>
                            <p>Used for Business</p>
                        </div>
                    <div class="docr">
                        <h2>Google Doc</h2>
                        <div class="big-rank">
                            <div class="rank"></div>
                            <div class="rank"></div>
                            <div class="rank"></div>
                        </div>
                            <select name="" id="">
                                <option value="LV-1-3">LV-1-3</option>
                                <option value="LV-2-3">LV-2-3</option>
                                <option value="LV-3-3">LV-3-3</option>
                            </select>
                        <p>150 THB</p>
                    </div>

                 </div>
             <div class="top">
                <i class="fa-solid fa-trash" style="color: #63E6BE;"></i>
                        <div class="doc orange">
                            <img src="./file-icon-blue.png" alt="docimage">
                            <h3 >Google Doc</h3>
                            <p>Used for Business</p>
                        </div>
                    <div class="docr">
                        <h2>Google Doc</h2>
                        <div class="big-rank">
                            <div class="rank"></div>
                            <div class="rank"></div>
                            <div class="rank"></div>
                        </div>
                            <select name="" id="">
                                <option value="LV-1-3">LV-1-3</option>
                                <option value="LV-2-3">LV-2-3</option>
                                <option value="LV-3-3">LV-3-3</option>
                            </select>
                        <p>150 THB</p>
                    </div>
            </div>
            </div>
            <div class="right2">
                <h3>Order Info</h3>
                <div class="subtotal">
                    <p>Subtotal</p>
                    <p>THB300</p>
                </div>
                <div class="promo">
                    <img src="./cupon-icon.png" alt="cupon">
                    <input type="text" placeholder="Promotion code">
                    <button> Apply </button>
                </div>
                <div class="total">
                    <p>Total Payment</p>
                    <h1>THB 300</h1>
                </div>
                <div class="checkout">
                    <button>Login To Checkout</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
